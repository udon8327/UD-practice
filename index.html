<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="網頁描述">
    <meta name="keywords" content="網頁關鍵字">
    <meta name="author" content="Bohan Huang">
    <link href="img/ico.ico" rel="shortcut icon">
    <title>@practice</title> 
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid-24-min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <div id="app">
      <div class="ticket">
        <div class="date">{{ticket.date}}</div>
        <div class="info">{{company}}</div>
        <div class="info">{{ticket.direction=="south"?"南下":"北上"}}</div>
        <div class="station">{{ticket.from}}站</div>
        <div class="arrow">↓</div>
        <div class="station">{{ticket.to}}站</div>
        <div class="info" v-html="ticket.other"></div>
        <div class="info">特價 {{ticket.price*ticket.discount}}元</div>
      </div>
      <div class="ticket">
        <div class="date">{{ticket.date}}</div>
        <div class="info">{{company}}</div>
        <div class="info">{{ticket.direction=="south"?"南下":"北上"}}</div>
        <div class="station">{{ticket.to}}站</div>
        <div class="arrow">↓</div>
        <div class="station">{{ticket.from}}站</div>
        <div class="info" v-html="ticket.other"></div>
        <div class="info">售價 {{ticket.price}}元</div>
      </div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
